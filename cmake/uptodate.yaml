dockerbuild:
  matrix:
    containerbase:
       - ghcr.io/rse-radiuss/gcc-ubuntu-20.04:gcc-8.1.0
       - ghrc.io/rse-radiuss/clang-ubuntu-20.04:llvm-10.0.0
       - ghcr.io/rse-radiuss/cuda-ubuntu-20.04:cuda-10.1.243
    flags:
       - "CMAKE_CXX_COMPILER=g++ ENABLE_OPENMP=On -DENABLE_TESTS=On"
       - "CMAKE_CXX_COMPILER=clang++ ENABLE_OPENMP=On -DENABLE_TESTS=On"
       - "CMAKE_CXX_COMPILER=g++ ENABLE_CUDA=On -DENABLE_TESTS=Off"